<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./dycalendar.css">

    <title>Calender</title>
</head>
<body>
    <div class="_container_date_picker_">
        <div id="dycalendar"></div>
    </div>
    <script src="./script.js"></script>
    <script src="./dycalendar.js"></script>
    <script>
        


        options = {
     target : "#dycalendar"  , //(mandatory) for id use #id | for class use .class
     type : "month" ,//(optional) values: "day|month" (default "day")
    //  month : "integer"      , //(optional) value 0-11, where 0 = January, ... 11 = December (default current month)
    //  year : "integer"       , //(optional) example 1990. (default current year)
    //  date : "integer"       , //(optional) example 1-31. (default current date)
     monthformat : "full"   , //(optional) values: "mmm|full" (default "full")
     dayformat : "full"     , //(optional) values: "ddd|full" (default "full")
    //  highlighttoday : Boolean ,   //(optional) (default false) if true will highlight today's date
     highlighttargetdate : true,   //(optional) (default false) if true will highlight targeted date of the month year
     prevnextbutton : "show"     ,    //(optional) (default "hide") (values: "show|hide") if set to "show" it will show the nav button (prev|next)
     }

     dycalendar.draw(options)

    </script>

    


<style>
    
</style>
</body>
</html>
